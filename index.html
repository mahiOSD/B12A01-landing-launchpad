<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&display=swap"
    rel="stylesheet">
  <title>Webflow Agencies Banner</title>
</head>

<body>

  <div class="navbar">
    <div class="logo">LOGO</div>
    <a href="#" class="signup-btn">Sign Up</a>
  </div>

  <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>

  <a href="#" class="focused-btn">Stay Focused</a>

 
  <section class="action-section">
    <div class="action-content">
      <div class="action-left">
        <h2>See It in Action</h2>
        <p>Explore the live preview and imagine your brand in this bold new look.</p>
        <a href="#" class="live-preview-btn">Launch Live Preview</a>
      </div>
      <div class="action-right">
        <img src="Assets/wc-mini.png" alt="Webflow Conf 2022">
      </div>
    </div>

    <div class="stats">
      <h3>Joined Thousands of Productive Users</h3>
      <div class="stats-boxes">
        <div class="stat">
          <span class="stat-number">50K</span>
          <span class="stat-label">Active Users</span>
        </div>
        <div class="stat">
          <span class="stat-number">2M+</span>
          <span class="stat-label">Focus Sessions</span>
        </div>
        <div class="stat">
          <span class="stat-number">95%</span>
          <span class="stat-label">Satisfaction Rate</span>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
